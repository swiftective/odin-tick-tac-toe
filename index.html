<!doctype html>
<html lang="en">
  <head>
    <title>Tick Tack Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/main.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <button id="restart">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <h1>Tick Tac Toe</h1>
      <button id="settings">
        <i class="fa-solid fa-gear"></i>
      </button>
    </nav>
    <div id="container">
      <h2 id="turn">Whose Turn?</h2>
      <div id="board">
        <div data-position="0" class="box"></div>
        <div data-position="1" class="box"></div>
        <div data-position="2" class="box"></div>
        <div data-position="3" class="box"></div>
        <div data-position="4" class="box"></div>
        <div data-position="5" class="box"></div>
        <div data-position="6" class="box"></div>
        <div data-position="7" class="box"></div>
        <div data-position="8" class="box"></div>
      </div>
    </div>
  </body>
</html>
